<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Mohamed Musaraf</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light mt-2" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mt-2" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mt-2" href="#project"
                >Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mt-2" href="#tools">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light mt-2" href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="home">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <h1 style="font-weight: bold; color: red">Hi, I'm Musaraf</h1>
              <h3 class="text-light text-center mt-5" id="dynamic-text">
                I'm UI Developer
              </h3>
              <span>
                Passionate about creating exceptional digital experiences with
                modern web technologies. I specialize in building scalable
                applications that solve real-world problems.
              </span>
              <div class="container img">
                <a href="#"><i class="bi bi-linkedin"></i></a>&nbsp;&nbsp;
                <a href="#"><i class="bi bi-github"></i></a>
              </div>
              <a href="/public/musaraf.pdf" target="_blank" class="download"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-download"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
                  />
                  <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"
                  />
                </svg>
                &nbsp; Download CV</a
              >
            </div>
            <div class="col">
              <img
                src="/public/img/profile.JPG"
                class="profile"
                alt="profile"
              />
            </div>
          </div>
        </div>
      </section>
      <section id="about"></section>
      <section id="project"></section>
      <section id="tools"></section>
      <section id="contact"></section>
    </main>

    <script>
      const roles = [
        "I'm UI/UX Designer",
        "I'm Full Stack Developer",
        "I'm Backend Developer",
      ];

      const dynamicText = document.getElementById("dynamic-text");
      let roleIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      function typeEffect() {
        const currentRole = roles[roleIndex];
        if (isDeleting) {
          dynamicText.textContent = currentRole.substring(0, charIndex--);
        } else {
          dynamicText.textContent = currentRole.substring(0, charIndex++);
        }
        let typingSpeed = isDeleting ? 50 : 100;

        if (!isDeleting && charIndex === currentRole.length + 1) {
          isDeleting = true;
          typingSpeed = 1000;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          roleIndex = (roleIndex + 1) % roles.length;
          typingSpeed = 500;
        }
        setTimeout(typeEffect, typingSpeed);
      }
      typeEffect();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
